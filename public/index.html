<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omi Webhook Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <img src="https://omi.ai/assets/logo.svg" alt="Omi AI" class="logo">
                    </div>
                    <h1>Webhook Monitor</h1>
                </div>
                <div class="mode-toggle">
                    <button id="theme-toggle" class="theme-toggle-btn">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3><i class="bi bi-filter"></i> Filters</h3>
                <div class="date-filter">
                    <label for="date-picker">Select Date</label>
                    <div class="date-picker-container">
                        <i class="bi bi-calendar3"></i>
                        <input type="text" id="date-picker" placeholder="Pick a date">
                    </div>
                </div>
                
                <div class="time-filter">
                    <label for="hour-select">Hour Range</label>
                    <div class="select-container">
                        <i class="bi bi-clock"></i>
                        <select id="hour-select" class="form-select">
                            <option value="all">All Hours</option>
                        </select>
                    </div>
                </div>
                
                <div class="session-filter">
                    <label for="session-input">Session ID</label>
                    <div class="input-container">
                        <i class="bi bi-person-badge"></i>
                        <input type="text" id="session-input" placeholder="Filter by session ID">
                        <button id="clear-session" class="clear-btn"><i class="bi bi-x"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="bi bi-graph-up"></i> Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="bi bi-collection"></i></div>
                        <div class="stat-content">
                            <h4>Total</h4>
                            <p id="total-count">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="bi bi-calendar-check"></i></div>
                        <div class="stat-content">
                            <h4>Today</h4>
                            <p id="today-count">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="bi bi-clock-history"></i></div>
                        <div class="stat-content">
                            <h4>Last Hour</h4>
                            <p id="hour-count">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="bi bi-person-circle"></i></div>
                        <div class="stat-content">
                            <h4>Users</h4>
                            <p id="user-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-actions">
                <button id="refresh-btn" class="action-btn primary">
                    <i class="bi bi-arrow-repeat"></i> Refresh
                </button>
                <button id="clear-btn" class="action-btn secondary">
                    <i class="bi bi-trash"></i> Clear
                </button>
            </div>
            
            <div class="connection-status">
                <div id="connection-indicator" class="status-indicator connected"></div>
                <span id="connection-text">Connected</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="header-title">
                    <h2>Omi Transcription Webhooks</h2>
                    <div class="badge-container">
                        <span class="live-badge">
                            <span class="pulse"></span> LIVE
                        </span>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="view-toggle">
                        <button id="card-view-btn" class="view-btn active">
                            <i class="bi bi-grid"></i>
                        </button>
                        <button id="list-view-btn" class="view-btn">
                            <i class="bi bi-list-ul"></i>
                        </button>
                    </div>
                    <div class="search-container">
                        <i class="bi bi-search"></i>
                        <input type="text" id="search-input" placeholder="Search in transcripts...">
                    </div>
                </div>
            </div>
            
            <div class="content-area">
                <div id="webhook-data" class="card-view">
                    <div class="placeholder">
                        <div class="placeholder-icon">
                            <i class="bi bi-arrow-down-circle"></i>
                        </div>
                        <h3>Waiting for webhook data...</h3>
                        <p>Incoming Omi transcriptions will appear here in real-time</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
