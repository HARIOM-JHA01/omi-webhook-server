<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omi Webhook Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard">
            <div class="sidebar">
                <div class="brand">
                    <img src="https://omi.ai/assets/logo.svg" alt="Omi AI" class="logo">
                    <h2>Webhook Viewer</h2>
                </div>
                
                <div class="filter-section">
                    <h5>Filter Options</h5>
                    <div class="calendar-wrapper">
                        <label for="date-picker">Select Date</label>
                        <input type="text" id="date-picker" placeholder="Pick a date...">
                    </div>
                    
                    <div class="hour-filter">
                        <label for="hour-select">Hour</label>
                        <select id="hour-select" class="form-select">
                            <option value="all">All Hours</option>
                        </select>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="clear-btn" class="btn btn-outline-secondary">
                            <i class="bi bi-trash"></i> Clear Display
                        </button>
                        <button id="refresh-btn" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="stats-section">
                    <div class="stat-card">
                        <h5>Total Webhooks</h5>
                        <p id="total-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h5>Today's Webhooks</h5>
                        <p id="today-count">0</p>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="header">
                    <h1>Omi Webhook Real-time Viewer</h1>
                    <div class="status-indicator">
                        <span id="connection-status" class="connected">
                            <i class="bi bi-circle-fill"></i> Connected
                        </span>
                    </div>
                </div>
                
                <div class="webhook-container">
                    <div id="webhook-data">
                        <div class="placeholder">
                            <i class="bi bi-arrow-down-circle-fill"></i>
                            <p>Waiting for webhook data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonviewer@1.2.2/dist/index.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
